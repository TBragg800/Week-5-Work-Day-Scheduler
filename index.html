<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- needs div for each hour-->
      <!-- each hour div needs a class to ref all hour divs and an id or class to ref individually -->
      <!-- each hour div needs a button with "saveBtn" class and maybe a class to access all buttons "btn"-->
      <div class="input-group input-group-lg" data-time="9">
        <div class="input-group-prepend">
          <span class="input-group-text time-block" id="inputGroup-sizing-default">09 AM</span>
        </div>
        <input type="text" class="form-control time9" id="text9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <button class="btn saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg" data-time="10">
        <div class="input-group-prepend">

      </div>

      </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
